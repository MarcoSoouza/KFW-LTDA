<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - KFW LTDA</title>
    <link rel="stylesheet" href="Contato.css">
    <!-- Adicionando Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="contact-container">
        <div class="contact-card">
            <div class="card-header">
                <div class="logo-container">
                    <img src="imagens/logo-kfw.png" alt="Logo KFW LTDA" class="logo">
                </div>
                <div class="company-info">
                    <h1>KFW LTDA</h1>
                    <p>Soluções Inovadoras para seu Negócio</p>
                </div>
            </div>

            <div class="card-body">
                <div class="contact-section">
                    <h2>Entre em Contato</h2>
                    <div class="contact-methods">
                        <a href="https://www.instagram.com/kfwltda" class="contact-link" title="Instagram: @kfwltda" target="_blank">
                            <i class="fab fa-instagram icon"></i>
                        </a>
                        <a href="https://wa.me/5511999999999" class="contact-link" target="_blank" title="WhatsApp: +55 11 99999-9999">
                            <i class="fab fa-whatsapp icon"></i>
                        </a>
                        <a href="mailto:contato@kfw.com.br" class="contact-link" title="E-mail: contato@kfw.com.br">
                            <i class="fas fa-envelope icon"></i>
                        </a>
                    </div>
                </div>

                <div class="info-section">
                    <h3>Informações Adicionais</h3>
                    <div class="info-items">
                        <div class="info-item">
                            <i class="fas fa-map-marker-alt"></i>
                            <div class="info-content">
                                <span class="info-label">Endereço</span>
                                <span class="info-value">Rua Exemplo, 123 - São Paulo, SP</span>
                            </div>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <div class="info-content">
                                <span class="info-label">Horário</span>
                                <span class="info-value">Seg-Sex: 9h às 18h</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
